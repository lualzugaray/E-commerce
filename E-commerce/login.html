    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- SweetAlert2 JS -->

    <title>Iniciar sesion</title>
</head>
<body>
    <section id="navbar">
        <div id="contenedor">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Logo" height="50"></a>
                <a class="navbar-brand" id="titulo" href="#">Computienda</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" id="navbar_opciones">
                        <a class="nav-item nav-link" href="index.html">Inicio</a>

                    </div>
                </div>
            </nav>
        </div>
    </section>
    <!-- Contenido del formulario de inicio de sesión -->
    <div class="login-container">
        <!-- Contenido del formulario de inicio de sesión -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="iniciarSesion()">Iniciar Sesión</button>
            <a href="registro.html">Registrarse</a>
        </form>
    </div>


    <script src="login.js"></script>
</body>
